syntax = "proto3";

// $schema: istio.networking.v1alpha3.KubernetesHttpRoute
// $title: Kubernetes HttpRoute
// $description: Alpha
// $location: https://istio.io/docs/reference/config/networking/kubernetes-httproute.html
package istio.networking.v1alpha3;

option go_package = "istio.io/api/networking/v1alpha3";

// KubernetesHttpRoute defines the Kubernetes HttpRoute API
//
// <!-- go code generation tags
// +kubetype-gen
// +kubetype-gen:groupVersion=networking.istio.io/v1alpha3
// +genclient
// +k8s:deepcopy-gen=true
// -->
message KubernetesHttpRoute {
    string host = 1;
    repeated KubernetesHttpRouteRule rules = 2;
}

message KubernetesHttpRouteRule {
    string path = 1;
    KubernetesHttpRouteActionBackend backend = 2;
}

message KubernetesHttpRouteActionBackend {
    string service = 1;
    int32 port = 2;
}
